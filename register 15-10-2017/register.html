<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="register.css">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<head>



<body>
 <div class="container">   
<div class="row top">
  <div class="col s8">
<div class="hello">Zarejestruj się!</div>
  </div>
</div>
<div class="row bottom">
  <div class="col s12 content">
      <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Imię</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Nazwisko</label>
          </div>
        </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Hasło</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="repeatpassword">Powtórz hasło</label>
      </div>
    </div>
    <a class="forgetpass" href="#">Posiadasz konto?</a>
    <button class="btn waves-effect waves-light right" type="submit" name="action">Utwórz konto</button>
  </div>
</div>
</div>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
